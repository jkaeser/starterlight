starterlight.mobile:
  label: XS
  mediaQuery: 'all and (max-width: 524px)'
  weight: 0
  multipliers:
    - 1x
    - 2x

starterlight.small:
  label: S
  mediaQuery: 'all and (min-width: 525px) and (max-width: 800px)'
  weight: 1
  multipliers:
    - 1x
    - 2x

starterlight.medium:
  label: M
  mediaQuery: 'all and (min-width: 801px) and (max-width: 1024px)'
  weight: 2
  multipliers:
    - 1x
    - 2x

starterlight.large:
  label: L
  mediaQuery: 'all and (min-width: 1025px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
